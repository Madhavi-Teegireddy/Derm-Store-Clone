<script type="module">

  let people = document.getElementById("importer-container")
  import { max, foot } from './scripts/nav.js';

  people.innerHTML = max();
  document.getElementById("fotr").innerHTML = foot();
  window.onscroll = function() {navscroll()};

function navscroll() {
  if (document.documentElement.scrollTop > 190) {

  } else {
    document.getElementById("navbar2").style.position="static";

}
